{% extends 'attendance/base_index.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Reset Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
